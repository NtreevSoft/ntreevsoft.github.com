---
layout: default
title: Technology Review Blog
---
<div class="blog-content">
  <h1>{{ page.title }}</h1>
  Now testing...
  {% for post in site.posts %}
    <ul class="posts">
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    </ul>
  {% endfor %}
</div> <!-- blog-content -->
