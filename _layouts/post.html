---
layout: default
---
<div class="post">
  <article>
    <header>
      <h2>{{ page.title }}</h2>
      <p>
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}">
          {% include date.html %}
        </time>
        <author>{{ page.author }}</author>
      </p>
    </header>
    {{ content }}
    <footer>
      <p><small>Creative Commons Attribution-ShareAlike License</small></p>
    </footer>
  </article>
</div>
